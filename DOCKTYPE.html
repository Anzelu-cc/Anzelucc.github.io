<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Exploration Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            height: 200px;  /* Makes all images the same height */
            width: auto;  /* Ensures proportions stay correct */
            border: 3px solid #333;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Space Exploration</h1>
    <div class="gallery">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Astronaut_moon_rock.jpg" alt="Astronaut on the Moon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/PIA16239_High-Resolution_Self-Portrait_by_Curiosity_Rover_Arm_Camera_square.jpg" alt="Mars Rover">
        <img src="https://live.staticflickr.com/4867/46364180991_9b060cc444_b.jpg" alt="Hubble Space Telescope">
    </div>
    <footer>
        <p>Image Sources:</p>
        <ul>
            <li><a href="https://upload.wikimedia.org/wikipedia/commons/4/4e/Astronaut_moon_rock.jpg" alt="Astronaut on the Moon">Image 1 - Public Domain</a></li>
            <li><a href="https://upload.wikimedia.org/wikipedia/commons/4/44/PIA16239_High-Resolution_Self-Portrait_by_Curiosity_Rover_Arm_Camera_square.jpg">Image 2 - Public Domain</a></li>
            <li><a href="https://live.staticflickr.com/4867/46364180991_9b060cc444_b.jpg" alt="Hubble Space Telescope">Image 3 - Public Domain</a></li>

        </ul>
    </footer>
</body>
</html>
